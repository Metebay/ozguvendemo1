<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detay - Özgüven Özel Eğitim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate3d(0, 40px, 0); } to { opacity: 1; transform: translate3d(0, 0, 0); } }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    
    <header id="main-header" class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300"></header>

    <main class="flex-grow container mx-auto px-4 py-16 max-w-4xl animate-fade-in-up">
        <a href="blog.html" class="inline-flex items-center text-blue-600 font-bold mb-8 hover:underline gap-2">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Bloglara Dön
        </a>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
            <img id="d-image" class="w-full h-[400px] object-cover" loading="lazy">
            <div class="p-10 md:p-14">
                <div class="flex items-center gap-6 text-sm font-bold text-slate-500 mb-6 uppercase tracking-wider">
                    <span class="flex items-center gap-2"><i data-lucide="user" class="text-orange-500"></i> <span id="d-author"></span></span>
                    <span class="flex items-center gap-2"><i data-lucide="calendar" class="text-orange-500"></i> <span id="d-date"></span></span>
                </div>
                <h1 id="d-title" class="text-3xl md:text-5xl font-extrabold text-slate-900 mb-10 leading-tight"></h1>
                <div id="d-content" class="prose prose-blue prose-lg max-w-none text-slate-600 leading-loose"></div>
            </div>
        </div>
    </main>

    <footer id="main-footer" class="bg-gray-900 mt-auto"></footer>
    
    <script type="module" src="js/app.js"></script>
    <script>
        window.onload = function() {
            const data = JSON.parse(localStorage.getItem('currentBlog'));
            if(data) {
                document.getElementById('d-title').innerText = data.title;
                document.getElementById('d-content').innerText = data.content;
                document.getElementById('d-author').innerText = data.author;
                document.getElementById('d-date').innerText = data.date;
                document.getElementById('d-image').src = data.image || 'https://via.placeholder.com/1200x600';
            }
        }
    </script>
</body>
</html>

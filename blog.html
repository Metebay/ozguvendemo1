<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Özgüven Özel Eğitim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate3d(0, 40px, 0); } to { opacity: 1; transform: translate3d(0, 0, 0); } }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    
    <header id="main-header" class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300"></header>

    <main class="flex-grow">
        <!-- Sayfa Başlığı -->
        <section class="bg-slate-900 text-white py-20 relative overflow-hidden">
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?w=1600&q=80')] bg-cover bg-center opacity-20"></div>
            <div class="container mx-auto px-4 relative z-10 text-center animate-fade-in-up">
                <h1 class="text-4xl font-extrabold mb-4">Blog & Makaleler</h1>
                <p class="text-slate-300 max-w-2xl mx-auto text-lg">Özel eğitim dünyasından güncel bilgiler ve tavsiyeler.</p>
            </div>
        </section>

        <!-- Blog Grid -->
        <section class="py-16">
            <div class="container mx-auto px-4">
                <div id="blog-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div id="blog-loading" class="col-span-3 text-center py-12">
                        <div class="animate-spin inline-block w-10 h-10 border-4 border-orange-600 rounded-full border-t-transparent"></div>
                        <p class="mt-4 text-slate-500 font-medium">Yazılar Yükleniyor...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="main-footer" class="bg-gray-900 mt-auto"></footer>
    <script type="module" src="js/app.js"></script>
</body>
</html>

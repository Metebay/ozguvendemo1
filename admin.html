<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        @keyframes fadeInUp { from { opacity: 0; transform: translate3d(0, 40px, 0); } to { opacity: 1; transform: translate3d(0, 0, 0); } }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c0a898; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a08a7a; }
        
        /* Gizleme sınıfı */
        .hidden-content { display: none !important; }
    </style>
</head>
<body class="bg-stone-100 flex flex-col min-h-screen">

    <!-- GİRİŞ EKRANI (LOGIN MODAL) - Firebase Auth -->
    <div id="login-modal" class="fixed inset-0 bg-[#3d2715] z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center animate-fade-in-up">
            <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="lock" class="w-8 h-8 text-orange-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-[#3d2715] mb-2">Yönetici Girişi</h2>
            <p class="text-stone-500 text-sm mb-6">Firebase Yönetici Hesabı ile Giriş Yapın.</p>
            
            <form onsubmit="handleAdminLogin(event)" class="space-y-4">
                <input type="email" id="admin-email" placeholder="E-posta Adresi" class="w-full p-4 bg-stone-50 border border-stone-200 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition text-sm" required>
                <input type="password" id="admin-pass" placeholder="Şifre" class="w-full p-4 bg-stone-50 border border-stone-200 rounded-xl outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition text-sm" required>
                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3.5 rounded-xl transition shadow-lg hover:shadow-orange-600/30">Giriş Yap</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-4 font-bold hidden flex items-center justify-center gap-2">
                <i data-lucide="alert-circle" class="w-4 h-4"></i> <span id="error-text">Hatalı Giriş!</span>
            </p>
        </div>
    </div>
    
    <!-- ANA İÇERİK (Başlangıçta Gizli) -->
    <div id="admin-content" class="hidden-content flex-col flex-grow min-h-screen">
        <div class="bg-[#3d2715] text-white py-4 shadow-md sticky top-0 z-50">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <h2 class="font-bold text-lg flex gap-2 items-center"><i data-lucide="settings"></i> Yönetim Paneli</h2>
                <div class="flex gap-3">
                    <a href="index.html" class="bg-[#5c432d] hover:bg-[#4a3524] px-4 py-2 rounded-lg text-sm transition border border-[#6d5138]">Siteye Dön</a>
                    <button onclick="logoutAdmin()" class="bg-red-600/80 hover:bg-red-700 px-4 py-2 rounded-lg text-sm transition" title="Çıkış Yap"><i data-lucide="log-out" class="w-4 h-4"></i></button>
                </div>
            </div>
        </div>

        <main class="flex-grow container mx-auto px-4 py-8 grid lg:grid-cols-3 gap-8 animate-fade-in-up">
            
            <!-- Mesajlar -->
            <div class="lg:col-span-3 bg-white p-6 rounded-2xl shadow-sm border border-stone-200">
                <div class="flex items-center justify-between mb-6 border-b border-stone-100 pb-4">
                    <h3 class="font-bold text-xl text-[#3d2715] flex items-center gap-2"><i data-lucide="inbox" class="text-orange-600"></i> Gelen Mesajlar</h3>
                    <span id="messages-empty" class="text-xs bg-stone-100 px-2 py-1 rounded hidden">Mesaj Yok</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-stone-600">
                        <thead class="bg-stone-50 text-stone-700 uppercase text-xs font-bold">
                            <tr><th class="p-4">Ad</th><th class="p-4">Tel</th><th class="p-4">Mesaj</th><th class="p-4 text-right">İşlem</th></tr>
                        </thead>
                        <tbody id="admin-messages-list" class="divide-y divide-stone-50"></tbody>
                    </table>
                </div>
            </div>

            <!-- Kadro Ekleme -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-stone-200 h-fit">
                <h3 class="font-bold text-xl mb-6 text-[#3d2715] flex items-center gap-2"><i data-lucide="users" class="text-orange-600"></i> Personel Ekle</h3>
                <form onsubmit="addStaff(event)" class="space-y-4 mb-6">
                    <select id="staff-category" class="w-full p-3 border border-stone-200 rounded-lg text-sm bg-white focus:ring-2 focus:ring-orange-500 outline-none" required>
                        <option value="" disabled selected>Kategori Seçin</option>
                        <option value="kurucu">Kurucu</option>
                        <option value="mudur">Müdür</option>
                        <option value="ogretmen">Öğretmen</option>
                        <option value="fizyoterapist">Fizyoterapist</option>
                        <option value="destek">Destek Personeli</option>
                    </select>
                    <input id="staff-name" type="text" placeholder="Ad Soyad" class="w-full p-3 border border-stone-200 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 outline-none" required>
                    <input id="staff-role" type="text" placeholder="Ünvan" class="w-full p-3 border border-stone-200 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 outline-none" required>
                    <input id="staff-img" type="url" placeholder="Fotoğraf URL" class="w-full p-3 border border-stone-200 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 outline-none">
                    <button class="w-full bg-orange-600 hover:bg-orange-700 text-white py-3 rounded-lg font-bold text-sm transition">Ekle</button>
                </form>
                <h4 class="text-xs font-bold text-stone-400 uppercase tracking-wide mb-3">Mevcut Liste</h4>
                <ul id="admin-staff-list" class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar"></ul>
            </div>

            <!-- Blog Ekleme -->
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-stone-200 h-fit">
                <h3 class="font-bold text-xl mb-6 text-[#3d2715] flex items-center gap-2"><i data-lucide="file-text" class="text-orange-600"></i> Yazı Ekle</h3>
                <form onsubmit="addBlog(event)" class="space-y-4 mb-6">
                    <input id="blog-title" type="text" placeholder="Başlık" class="w-full p-3 border border-stone-200 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 outline-none" required>
                    <div class="grid grid-cols-2 gap-4">
                        <input id="blog-author" type="text" placeholder="Yazar" class="w-full p-3 border border-stone-200 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 outline-none" required>
                        <input id="blog-img" type="url" placeholder="Kapak Resmi URL" class="w-full p-3 border border-stone-200 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                    <textarea id="blog-content" rows="4" placeholder="İçerik..." class="w-full p-3 border border-stone-200 rounded-lg text-sm focus:ring-2 focus:ring-orange-500 outline-none" required></textarea>
                    <button class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-bold text-sm transition">Yayınla</button>
                </form>
                <h4 class="text-xs font-bold text-stone-400 uppercase tracking-wide mb-3">Yayındaki Yazılar</h4>
                <ul id="admin-blog-list" class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar"></ul>
            </div>

        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
